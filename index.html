<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorda</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Fuente legible */
            background: linear-gradient(to bottom, #b91200, #f9f9f9); /* Fondo inicial: River Plate */
            transition: background 1s; /* Transición suave */
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Contenido hacia abajo */
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            margin-bottom: 50px; /* Espacio inferior */
            z-index: 1; /* Texto sobre animaciones */
        }

        h1 {
            font-size: 2.8em;
            color: #3a143f;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8); /* Sombra para legibilidad */
            opacity: 10; /* Corregido de 010 */
            animation: type 40s forwards; /* Ajustado de 10s a 3s */
        }

        #instruccion {
            font-size: 1.6em;
            color: #e300df;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
            margin-top: 15px;
        }

        #segundo-mensaje {
            font-size: 2.5em;
            color: #540286;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.8);
            opacity: 0; /* Corregido de 10 */
            transition: opacity 10s ease-in; /* Transición lenta de 5 segundos */
            position: absolute; /* Para permitir movimiento */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrado inicial */
            animation: moveMessage 5s ease-in-out infinite alternate; /* Movimiento */
        }

        .hidden {
            opacity: 0; /* Solo opacidad para transición suave */
        }

        .visible {
            opacity: 5; /* Corregido de 0 a 1 */
        }

        @keyframes type {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes moveMessage {
            0% { transform: translate(-50%, -50%) translateX(-20px); }
            100% { transform: translate(-50%, -50%) translateX(20px); }
        }

        .flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('flower.png') no-repeat center;
            background-size: cover;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2; /* Detrás de flores y texto */
            display: none; /* Oculta hasta el toque */
        }

        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('heart.png') no-repeat center;
            background-size: cover;
            animation: float 15s linear infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #b91200; /* Rojo River Plate */
            border-radius: 50%;
            animation: float 12s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #ffffff; /* Blanco River Plate */
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        .sparkle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
            opacity: 0;
            animation: sparkle 1s ease-in-out;
            z-index: 0;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0.9; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Fondo animado */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #800080, #ff69b4, #1e90ff, #f9f9f9);
            background-size: 400%;
            z-index: -3; /* Detrás de todo */
            display: none; /* Oculta hasta el toque */
            animation: colorShift 10s ease infinite;
        }

        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="animated-background" id="animated-background"></div>
    <div class="container">
        <h2 id="mensaje">HOLAAA BUENDIAAA GORDDAAA</h1>
        <p id="instruccion">Toca la pantalla</p>
        <h1 class="segundo-mensaje" id="hidden">Que tengas lindo día tonta aguante el avocado tots</h1>
        <div class="flowers"></div>
        <div class="particles" id="particles"></div>
    </div>
    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <script>
        document.body.addEventListener('click', () => {
            console.log("Pantalla tocada"); // Depuración

            // Cambiar fondo a morado/blanco y activar fondo animado
            document.body.style.background = 'linear-gradient(to bottom, #800080, #f9f9f9)';
            const animatedBackground = document.getElementById('animated-background');
            animatedBackground.style.display = 'block';

            // Ocultar mensaje inicial e instrucción
            const mensaje = document.getElementById('mensaje');
            const instruccion = document.getElementById('instruccion');
            mensaje.classList.add('hidden');
            instruccion.classList.add('hidden');

            // Mostrar segundo mensaje con retraso de 2 segundos
            const segundoMensaje = document.getElementById('segundo-mensaje');
            console.log("Intentando mostrar segundo mensaje con retraso"); // Depuración
            setTimeout(() => {
                segundoMensaje.classList.remove('hidden');
                segundoMensaje.classList.add('visible');
                console.log("Segundo mensaje mostrado"); // Depuración
            }, 2000); // Retraso de 2 segundos

            // Reproducir música
            try {
                const music = document.getElementById('background-music');
                music.volume = 0.3; // Volumen al 30%
                music.play().catch((error) => console.log("Error al reproducir música: ", error));
            } catch (error) {
                console.log("Error al iniciar música: ", error);
            }

            // Iniciar flores (si no están iniciadas)
            try {
                startFlowers();
            } catch (error) {
                console.log("Error al iniciar flores: ", error);
            }

            // Iniciar partículas-corazones y confeti
            try {
                const particles = document.getElementById('particles');
                particles.style.display = 'block';
                startParticles();
                startConfetti();
            } catch (error) {
                console.log("Error al iniciar partículas/confeti: ", error);
            }

            // Añadir destello mágico
            try {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            } catch (error) {
                console.log("Error al crear destello: ", error);
            }
        });

        function startFlowers() {
            function createFlower() {
                try {
                    const flower = document.createElement('div');
                    flower.classList.add('flower');
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.animationDuration = Math.random() * 5 + 5 + 's';
                    document.querySelector('.flowers').appendChild(flower);
                    setTimeout(() => flower.remove(), 10000);
                } catch (error) {
                    console.log("Error al crear flor: ", error);
                }
            }
            setInterval(createFlower, 400); // Más flores
        }

        function startParticles() {
            function createParticle() {
                try {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                    document.querySelector('.particles').appendChild(particle);
                    setTimeout(() => particle.remove(), 15000);
                } catch (error) {
                    console.log("Error al crear partícula: ", error);
                }
            }
            setInterval(createParticle, 200); // Más corazones
        }

        function startConfetti() {
            function createConfetti() {
                try {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = Math.random() * 8 + 8 + 's';
                    document.querySelector('.particles').appendChild(confetti);
                    setTimeout(() => confetti.remove(), 12000);
                } catch (error) {
                    console.log("Error al crear confeti: ", error);
                }
            }
            setInterval(createConfetti, 300); // Más confeti
        }

        // Iniciar flores desde el principio
        startFlowers();
    </script>
</body>
</html>
